SourceConcept:
  source_id: str # unique identifier provided by the source vocabulary
  label: str # label/preferred term from source vocabulary
  source: str # nlm-mesh, lc-subjects, wikidata
  alternative_ids: list # for example MeSH tree numbers or other identifiers from Wikidata
  alternative_labels: list # LoC variants, MeSH concepts other than preferred term
  description: str # Concept description, such as MeSH scope note or Wikidata description
